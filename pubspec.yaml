name: sleep_apnea_app
description: Sleep Apnea Screening App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP
  http: ^1.2.1

  # File picker for CSV upload
  file_picker: ^8.0.3

  # Charts for night timeline
  fl_chart: ^0.68.0

  # PDF generation
  pdf: ^3.10.8
  printing: ^5.12.0

  # Icons
  cupertino_icons: ^1.0.6

  # Path provider
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
